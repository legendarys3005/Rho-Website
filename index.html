<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Rho - Time to upgrade</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header" id="header">
        <a href="https://legendarys3005.github.io/Rho-Website/">
            <div class="left-content header-sections">
                <img src="assets/logo.png" alt="Rho" id="Rho-logo" , class="header-element">
                <H2 class="header-element rho-text">Rho - Time to upgrade</H2>
            </div>
        </a>
        <div class="right-content header-sections">
            <Button onclick="downloadInstaller('rho 0.0.1.exe', 'Rho (0.0.1).exe')" ,
                class="header-element download">Rho</Button>
            <Button onclick="downloadInstaller('RhoLab.exe', 'RhoLab[0.0.1].exe')" , class="header-element download" disabled>RhoLab</Button>
        </div>
    </div>
    <div id="Body" class="body">
        <div class="welcome">
            <div>
                <h1 class="welcome-text">Welcome to Rho</h1>
                <p class="welcome-text">It's time to upgrade</p>
            </div>
            <div class="down-arrow welcome-text" onclick="animateSvgArrow()">
                 <img src="assets/angle-small-down.png" alt="down-arrow" srcset="" width="70", height="70">
            </div>
        </div>
    </div>

    <div id="next-page">
        <div>
            <H1>
                This is next page
            </H1>
        </div>
    </div>
    <div id="toast">
        Downloads not allowed on mobile devices.
    </div>
</body>
</html>
